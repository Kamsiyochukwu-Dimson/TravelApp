<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/login-responsive.css">
    <link rel="shortcut icon" href="images/TourEase.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>TourEase</title>
</head>
<body>
    <main>
        <div class="main">
            <div class="left">
                <img src="images/Sign Up Screen.png" alt="">
            </div>
            <div class="right">
                <div class="up">
                    <h2>Sign in to your account</h2>
                    <p>
                        Don't have an account? <span style="color: #22B4FF; font-size: 1.2rem; font-weight: 700;
                        line-height: 22px;">Sign up</span>
                    </p>
                </div>
                <button>
                    <img src="images/Google logo.png" alt="">
                    <p>Continue with Google</p>
                </button>
                <button class="button2">
                    <img src="images/mail.png" alt="">
                    <p>Continue with Email/ Username</p>
                    <h4>Continue with Email</h4>
                </button>
                <div class="p">
                    <p>OR</p>
                </div>
                <div class="button">
                    <button class="button3">
                        <img src="images/applecard.apple logo.png" alt="">
                        <p>Apple</p>
                    </button>
                    <button class="button3">
                        <img src="images/facebook.png" alt="" class="img2">
                        <p>Facebook</p>
                    </button>
                </div>
                <div class="p2">
                    <p>
                        By joining, you agree to the TourEase Terms of Service. Please read our 
                        <a href="#">Privacy policy</a> to learn how we use your personal data.
                    </p>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
